[versions]
jackson = "2.13.+"
jakarta-annotation-api = "3.0.+"
log4j = "2.23.+"
lombok = "1.18.+"
orchestra = "0.1.5"
orchestra-specs-bom = "ci-1223"
picocli = "4.6.+"
quickfixj = "2.3.+"
slf4j = "1.7.+"

[libraries]
jackson-databind = { group = "com.fasterxml.jackson.core", name = "jackson-databind", version.ref = "jackson" }
jakarta-annotation-api = { group = "jakarta.annotation", name = "jakarta.annotation-api", version.ref = "jakarta-annotation-api" }
log4j-api = { group = "org.apache.logging.log4j", name = "log4j-api", version.ref = "log4j" }
log4j-core = { group = "org.apache.logging.log4j", name = "log4j-core", version.ref = "log4j" }
log4j-slf4j-impl = { group = "org.apache.logging.log4j", name = "log4j-slf4j-impl", version.ref = "log4j" }
lombok = { group = "org.projectlombok", name = "lombok", version.ref = "lombok" }
orchestra-accessor-quickfix = { group = "io.atomicwire.orchestra", name = "orchestra-accessor-quickfix", version.ref = "orchestra" }
orchestra-core = { group = "io.atomicwire.orchestra", name = "orchestra-core", version.ref = "orchestra" }
orchestra-specs-bom = { group = "io.atomicwire.orchestra", name = "external-orch-specs-bom", version.ref = "orchestra-specs-bom" }
orchestra-spec-fix44-plugins = { group = "io.atomicwire.orchestra.spec", name = "fix-44-plugins" }
picocli = { group = "info.picocli", name = "picocli", version.ref = "picocli" }
quickfixj = { group = "org.quickfixj", name = "quickfixj-core", version.ref = "quickfixj" }
slf4j-api = { group = "org.slf4j", name = "slf4j-api", version.ref = "slf4j" }

[bundles]
log4j = ["log4j-api", "log4j-core", "log4j-slf4j-impl"]
